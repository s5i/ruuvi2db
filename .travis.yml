language: go
go: 1.x

sudo: false

before_install: go get github.com/mitchellh/gox
install: /bin/true

script:
  - go get -t -v ./...
  - gox -osarch="linux/arm" -verbose ./...

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "./ruuvi2db_linux_arm"
  on:
    repo: s5i/ruuvi2db
    tags: true
